<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DMARC Report Reader</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>DMARC Report Reader</h1>

    <div id="drop-zone" class="drop-zone">
      <div class="drop-zone-content">
        <svg class="drop-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="17 8 12 3 7 8"/>
          <line x1="12" y1="3" x2="12" y2="15"/>
        </svg>
        <p>Drop DMARC report here</p>
        <span class="supported-formats">Supports: .xml, .xml.gz, .zip</span>
      </div>
    </div>

    <div class="divider">
      <span>or</span>
    </div>

    <button id="file-picker" class="btn-primary">
      Select File
    </button>
    <input type="file" id="file-input" accept=".xml,.gz,.zip" hidden>

    <div id="status" class="status hidden"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
